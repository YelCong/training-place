<script src="assest/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
<div id="app">
    <el-row>
        <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    prop="name"
                    label="组名"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="member_num"
                    label="人数"
                    width="60">
            </el-table-column>
            <el-table-column
                    prop="creator_name"
                    label="创建者"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="created"
                    label="创建时间"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="updated"
                    label="更新时间"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="操作"
                    width="400">
                <template slot-scope="scope">
                    <el-button round type="primary" size="small">成员</el-button>
                    <el-button round type="primary" size="small" >笔记本</el-button>
                    <el-button circle type="success"  @click="dialogFormVisible = true" icon="el-icon-edit"  size="small"></el-button>
                    <el-button circle type="danger" @click="groupDel(scope.row)" icon="el-icon-delete" size="small"></el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <el-dialog title="收货地址" :visible.sync="dialogFormVisible">
  <el-form :model="form">
    <el-form-item label="活动名称" :label-width="formLabelWidth">
      <el-input v-model="form.name" autocomplete="off"></el-input>
    </el-form-item>
    <el-form-item label="活动区域" :label-width="formLabelWidth">
      <el-select v-model="form.region" placeholder="请选择活动区域">
        <el-option label="区域一" value="shanghai"></el-option>
        <el-option label="区域二" value="beijing"></el-option>
      </el-select>
    </el-form-item>
  </el-form>
    <div slot="footer" class="dialog-footer">
    <el-button @click="dialogFormVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
  </div>
</el-dialog>
</div>
<script src="index.js"></script>
